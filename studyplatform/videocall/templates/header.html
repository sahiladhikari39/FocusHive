{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FocusHive</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      margin: 0;
      padding-top: 90px;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #f5f5dc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      text-decoration: none;
      color: #333;
      flex: 1;
    }

    .navbar-center {
      flex: 2;
      text-align: center;
    }

    .navbar-links {
      list-style: none;
      display: flex;
      flex: 1;
      justify-content: flex-end;
      padding-left: 0;
    }

    .navbar-links li {
      margin-left: 20px;
    }

    .navbar-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .pomodoro-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #2ecc71;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      gap: 12px;
    }

    #customTime {
      width: 50px;
      text-align: center;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      padding: 3px 5px;
    }

    #timer {
      font-weight: bold;
      font-size: 1.2em;
    }

    .pomodoro-controls button {
      margin-left: 6px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: #fff;
      color: #2ecc71;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .pomodoro-controls button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <a href="{% url 'home' %}" class="logo">FocusHive</a>

  <div class="navbar-center">
    <div class="pomodoro-container">
      <label for="customTime">‚è±</label>
      <input type="number" id="customTime" value="25" min="1" max="120" />
      <span id="timer">25:00</span>
      <div class="pomodoro-controls">
        <button onclick="startPomodoro()">Start</button>
        <button onclick="pausePomodoro()">Pause</button>
        <button onclick="resetPomodoro()">Reset</button>
      </div>
    </div>
  </div>

  <ul class="navbar-links">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'dashboard' %}">Sessions</a></li>
    <li><a href="{% url 'about' %}">About</a></li>
    <li><a href="{% url 'contact' %}">Contact</a></li>
  </ul>
</nav>

<!-- Page content -->
{% block content %}{% endblock %}

<!-- Pomodoro Script -->
<script>
  let timerInterval;
  let timeLeft = 25 * 60;
  let isRunning = false;

  function updateDisplay() {
    const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    const seconds = (timeLeft % 60).toString().padStart(2, '0');
    document.getElementById('timer').textContent = `${minutes}:${seconds}`;
  }

  function startPomodoro() {
    if (isRunning) return;

    const customMinutes = parseInt(document.getElementById('customTime').value);
    timeLeft = customMinutes * 60;
    isRunning = true;
    updateDisplay();

    timerInterval = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        clearInterval(timerInterval);
        alert("Pomodoro complete!");
        isRunning = false;
      }
    }, 1000);
  }

  function pausePomodoro() {
    clearInterval(timerInterval);
    isRunning = false;
  }

  function resetPomodoro() {
    clearInterval(timerInterval);
    const customMinutes = parseInt(document.getElementById('customTime').value);
    timeLeft = customMinutes * 60;
    isRunning = false;
    updateDisplay();
  }

  window.onload = updateDisplay;
</script>

</body>
</html>
