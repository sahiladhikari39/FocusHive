{% extends 'header.html' %}
{% load static %}

{% block content %}
<div class="session-container">
    <h2>Create Study Session</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Session Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter session name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required placeholder="Briefly describe your session"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" required placeholder="e.g., programming, math, design">
            <small>Use relevant tags so others can find your session easily.</small>
        </div>
        <button type="submit" class="btn-submit">Create Session</button>
    </form>
</div>

<style>
    .session-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .session-container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    textarea {
        height: 100px;
        resize: vertical;
    }

    small {
        display: block;
        margin-top: 5px;
        color: #666;
        font-size: 13px;
    }

    .btn-submit {
        background-color: #2e8b57;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #267349;
    }
</style>
{% endblock %}
